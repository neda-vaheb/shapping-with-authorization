<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Store</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/index.css" />

  </head>
  <body>
    <header>
      <h3>Sample Store</h3>
      <a href="dashboard.html" id="dashboard">
       Dashboard
        <i class="fa-solid fa-house"></i>
      </a>
      <a href="auth.html" id="login">
        Login
        <i class="fa-solid fa-right-to-bracket"></i>
      </a>
    </header>
    <div id="search">
      <h1>Shop</h1>
      <input placeholder="Search Product" type="text">
      <button id="search-button" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
    <main>
     
      <div class="container">
        <div id="products">
          <span id="loader"></span>
        </div>
        <div id="filter">
          <div>
            <h3><i class="fa-solid fa-sliders"></i>category</h3>
          </div>
          <ul>
            <li class="selected">All</li>
            <li>Electronics</li>
            <li>Jewelery</li>
            <li>Men's Clothing</li>
            <li>Women's Clothing</li>
          </ul>
          


         

        </div>
      </div>

    </main>
    <script type="module" src="./javaScript/index.js"></script>
  </body>
</html>
